apiVersion: apps/v1
kind: Deployment
metadata:
  name: web
spec:
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      containers:
      - name: web
        image: sviana/trader-web:v1
        ports:
        - containerPort: 3000
        env:
        - name: TRADER_API_URL
          value: "api:80"
---
apiVersion: v1
kind: Service
metadata:
  name: web
spec:
  selector:
    app: web
  ports:
  - port: 80
    targetPort: 3000
    nodePort: 30001
  type: NodePort